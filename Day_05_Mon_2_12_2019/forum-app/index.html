<!DOCTYPE html>
<html>
  <head>
    <title>Forum app</title>
    <script src="http://web3examples.com/lib/web3-browserify.js"></script> 
    <script src="./abi.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>This is the forum app</h1>
    <p>with all of its threads</p>
    <h3 id="connected-account">Connected with: </h3>
    <h3 id="connected-network">Connected with: </h3>
    <div id="forum">
      <h2>Start thread:</h2>
      <textarea placeholder="Ask your question here!" id="newThread" cols="80"></textarea>
      <button type="button" onclick="startThread()">Start new thread</button>
      <h2>Threads:</h2>
      <div id="threads"></div>
    </div>
    <div id="error">
      <h1>Please select other network</h1>
    </div>
  </body>
</html>
