<!DOCTYPE html>
<html>
  <head>
    <title>Hello modal</title>
  </head>
  <body>
    <h1>Coinflip dApp</h1>

    <div id="un-connected">
      <button id="connect">Connect wallet!</button>
    </div>

    <div id="connected" style="display: none;">
      <h3 id="signed-in-header"></h3>
      <div id="scores">
        <h2 id="winnings">You won: 1</h2>
        <h2 id="losses">You lost: 2</h2>
      </div>
      <div id="flip">
        <form>
          <label>Bet: <input type="text"> ETH</label><br><br>
          <label>Heads<input type="radio" name="side" value="0"></label>
          <label>Tails<input type="radio" name="side" value="1"></label> <br><br>
          <button type="button">bet</button>
        </form>
      </div>
    </div>

    <div id="errors">
      <h2 id="error" style="display: none;"></h2>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
