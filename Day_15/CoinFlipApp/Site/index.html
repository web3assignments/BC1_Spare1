<!DOCTYPE html>
<html>
  <head>
    <title>Coin flip dApp</title>
    <script src="abi.js"></script>
  </head>
  <body>
    <h1>Coinflip dApp</h1>

    <div id="un-connected">
      <button id="connect">Connect wallet!</button>
    </div>

    <div id="connected" style="display: none;">
      <h3 id="signed-in-header"></h3>

      <div id="flip">
        <form>
          <label>Bet: <input type="number" id="bet"> ETH</label><br><br>
          <label>Heads<input type="radio" name="side" value="0" checked></label>
          <label>Tails<input type="radio" name="side" value="1"></label> <br><br>
          <button type="button" id="start-game">bet</button>
        </form>
      </div>
    </div>

    <div id="errors">
      <h2 id="error" style="display: none;"></h2>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
